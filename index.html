<html>
<head>
    <title>Conway's checkbox of life</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
<h1>Conway's checkbox of life</h1>
<div class="container">
    <div id="game"></div>
    <input id="speed" type="range" orient="vertical" />
</div>
<div class="container">
    <input id="seed" type="number" min="1" max="100" value="25" />
    <input id="random" type="button" value="Random" />
    <input id="reset" type="button" value="Reset" />
    <input id="auto" type="button" value="Auto" />
    <input id="stop" type="button" value="Stop" style="display: none;" />
    <input id="next" type="button" value="Next" />
</div>
</body>
<script type="text/javascript">
    $(function () {
        game = new Game();
        game.timer = $('#speed').val() * 10;

        $('#next').click(function () {
            game.nextGeneration();
        });

        $('#reset').click(function () {
            $('#game').html();
            $('#stop').click();
            game = new Game();
            game.timer = $('#speed').val() * 10;
        });

        $('#auto').click(function () {
            game.pulse();
            $(this).hide();
            $('#next').hide();
            $('#stop').show();
            $(':checkbox').prop('disabled', true);
        });

        $('#stop').click(function () {
            clearTimeout(game.nextPulse);
            $(this).hide();
            $('#next').show();
            $('#auto').show();
            $(':checkbox').prop('disabled', false);
        });

        $('#random').click(function() {
            $('#stop').click();
            for (var h = 0; h < game.grid.height; h++) {
                for (var w = 0; w < game.grid.width; w++) {
                    game.grid.self[h][w] = Math.random(1) < $('#seed').val() / 100;
                }
            }
            game.grid.draw();
        });

        $('#speed').change(function () {
            game.timer = $(this).val() * 10;
        });
    });

    function Game() {
        this.grid = new Grid(50, 100, $('#game'));
        this.grid.draw();

        this.nextGeneration = function () {
            var prevGen = $.extend([], this.grid.self);

            for (var h = 0; h < this.grid.height; h++) {
                for (var w = 0; w < this.grid.width; w++) {
                    var neighbours = 0;
                    for (var nh = -1; nh <= 1; nh++) {
                        for (var nw = -1; nw <= 1; nw++) {
                            if (nh === 0 && nw === 0)
                                continue;

                            var nx = h + nh;
                            if (nx < 0)
                                nx = this.grid.width - 1;
                            else if (nx === this.grid.width)
                                nx = 0;

                            var ny = w + nw;
                            if (ny < 0)
                                ny = this.grid.height - 1;
                            else if (ny === this.grid.height)
                                ny = 0;

                            if ($('#' + nx + 'x' + ny).prop('checked'))
                                neighbours++;
                        }
                    }

                    if (prevGen[h][w] && neighbours < 2)
                        this.grid.self[h][w] = false;
                    else if (prevGen[h][w] && neighbours > 3)
                        this.grid.self[h][w] = false;
                    else if (!prevGen[h][w] && neighbours === 3)
                        this.grid.self[h][w] = true;
                }
            }

            this.grid.draw();
        }

        this.pulse = function() {
            this.nextGeneration();
            this.nextPulse = setTimeout((function () { this.pulse(); }).bind(this), this.timer);
        }

        $(':checkbox').on('click', { grid: this.grid }, function (e) {
            e.data.grid.self[this.id.split('x')[0]][this.id.split('x')[1]] = this.checked;
        });
    }

    function Grid(height, width, canvas) {
        this.height = height;
        this.width = width;
        this.canvas = canvas;
        this.activeBlock = null;

        this.self = new Array();

        for (var h = 0; h < this.height; h++) {
          var row = new Array();
          for (var w = 0; w < this.width; w++) {
            row[w] = false;
          }
          this.self[h] = row;
        }

        this.draw = function () {
          for (var h = 0; h < this.height; h++) {
            for (var w = 0; w < this.width; w++) {
              var id = h + 'x' + w;
              var chk = $(':checkbox#' + id);
              if (chk.length === 0) {
                this.canvas.append(input(id));
                if (w === this.width - 1)
                  this.canvas.append('<br>');
              }

              chk.prop('checked', this.self[h][w]);
            }
          }
        }

        function input(id) {
          return '<input id="' + id + '" type="checkbox" />';
        }
      }
</script>
</html>
